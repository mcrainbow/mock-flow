# Имя workflow (будет видно на GitHub)
name: mock-flow-ci

# Когда запускаться
on: [push, pull_request]

# Задачи
jobs:
  # Job 1: Unit тесты
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - run: npm install
      - run: npm run test
        # Job 2: Linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - run: npm install
      - run: npm run lint
